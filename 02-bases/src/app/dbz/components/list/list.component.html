<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
     let i = index;
     let isFirst = first
     let isLast = last
     let isEven = even
     let isOdd = odd"
         class="list-group-item">//isEven = even-> para saber si es par.isOdd -> para saber si es impar
         <span class="text-primary">{{i+1}}.</span>
         <span>{{character.name}} - </span>
         <strong>Power: </strong>
         <span>{{character.power}}</span>
    </li>
</ul>
